---
layout: default
---

<article class="post">
	<header class="major">
		<span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
		<h1>{{ page.title }}</h1>
		{% if page.description %}
		<p>{{ page.description }}</p>
		{% endif %}
	</header>

	{% if page.image %}
	<div class="image main"><img src="{{ page.image | relative_url }}" alt="{{ page.title }}" /></div>
	{% endif %}

	{{ content }}

	<hr />

	{% if page.tags %}
	<ul class="tech-tags">
		{% for tag in page.tags %}
		<li>{{ tag }}</li>
		{% endfor %}
	</ul>
	{% endif %}

	<ul class="actions">
		<li><a href="{{ '/blog' | relative_url }}" class="button icon solid fa-arrow-left">Back to Blog</a></li>
	</ul>
</article>
